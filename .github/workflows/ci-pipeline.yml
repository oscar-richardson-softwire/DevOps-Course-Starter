name: Continuous Integration
on:
  push:
    paths-ignore:
      - '**.md'
      - 'architecture_diagrams/**'
  pull_request:
    paths-ignore:
      - '**.md'
      - 'architecture_diagrams/**'

jobs:
  build:
    name: Build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - run: docker build --target test --tag test-image .
    - run: docker run --env-file .env.test test-image